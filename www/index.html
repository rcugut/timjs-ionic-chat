<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Realtime Mobile Chat</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/firebase.js"></script>
    <script src="lib/angularfire.min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-app="timjsChat" ng-controller="AppCtrl">


<ion-nav-bar class="bar-positive slide-left-right" align-title="center">
</ion-nav-bar>


<ion-tabs class="tabs-dark tabs-icon-top">

    <ion-tab title="Chat" icon="ion-chatboxes" ui-sref="chat">
        <ion-nav-view name="tab_chat"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Settings" icon="ion-settings" ui-sref="settings">
        <ion-nav-view name="tab_settings"></ion-nav-view>
    </ion-tab>

    <ion-tab title="About" icon="ion-information-circled" ui-sref="about">
        <ion-nav-view name="tab_about"></ion-nav-view>
    </ion-tab>

</ion-tabs>



</body>
</html>
